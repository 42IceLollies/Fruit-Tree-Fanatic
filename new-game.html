<!DOCTYPE html>
<html>
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

        <img src='./images/appleTree/appleTreeOne.png' height='60%' class='treeImg'>

            <img src='./images/coin.png' class='costImg'>
        </div>

        <div class='price'>
            <p class='coinText'>25</p>
            <img src='./images/coin.png' class='priceImg'>

    </div> <!-- end of option -->

    <div class='option'>
        <img src="./images/peachTree/peachTreeOne.png" height='60%' class='treeImg'>  

        <div class='cost'>
            <img src='./images/peach.png' class='costImg'>
            <p class='coinText equal'> = </p>
            <img src='./images/coin.png' class='costImg'>
            <img src='./images/coin.png' class='costImg'>

        <div class='price'>
            <p class='coinText'>45</p>
            <img src='./images/coin.png' class='priceImg'>
        </div>   
    </div> <!-- end of option -->

    <div class='option'>
        <img src="./images/lemonTree/lemonTreeOne.png" height='60%' class='treeImg'>

        <div class='cost'>
            <img src='./images/lemon.png' class='costImg'>
            <p class='coinText equal'> = </p>
            <img src='./images/coin.png' class='costImg'>
            <img src='./images/coin.png' class='costImg'>
            <img src='./images/coin.png' class='costImg'>
        </div>

        <div class='price'>
            <p class='coinText'>65</p>
            <img src='./images/coin.png' class='priceImg'>
        </div>
    </div> <!-- end of option -->

</div> <!-- end of tree options -->
<div id='info'>
    <p style="text-align: center">
        Pick a tree, any tree. I now must type more to test fonts.
    </p>
</div> <!-- end of info -->
