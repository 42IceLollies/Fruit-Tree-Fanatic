<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fruit Tree Fanatic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter&display=swap" rel="stylesheet">
  <link rel='stylesheet' href='ftf.css'>
</head>

<body>
  <!-- for a fade-in effect between levels -->
  <div id='transition'></div>

  <div id='treeDiv'>
    <!-- img of tree here -->
  </div> <!-- end of treeDiv -->
  <div id='menuDiv'>
    <div class="menu">
      <button id='btn1' class="menuBtn"><img src="./images/fertilizer.png" class="menuImg"></button>
    </div> <!-- end of menu -->
    <div class="menu">
      <button id="btn2" class="menuBtn hidden"><img src="./images/limestone.png" class="menuImg"></button>
    </div> <!-- end of menu -->
    <div class="menu">
      <button id="btn3" class="menuBtn hidden"><img src="./images/pruning.png" class="menuImg"></button>
    </div> <!-- end of menu -->
    <div class='menu'>
      <button id="btn4" class="menuBtn hidden"><img src="./images/bee.png" class="menuImg"></button>
    </div> <!-- end of menu -->
    <div class="menu">
      <button id="btn5" class="menuBtn hidden"><img src="./images/bugRepellant.png" class="menuImg"></button>
    </div> <!-- end of menu -->
    <div class="menu">
      <button id="btn6" class="menuBtn hidden"><img src="./images/grafting.png" class="menuImg"></button>
    </div> <!-- end of menu -->
  </div> <!-- end of menuDiv -->
  <script type="text/javascript" src='ftf.js'></script>
</body>

</html>
