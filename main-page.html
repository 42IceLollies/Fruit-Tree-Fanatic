<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fruit Tree Fanatic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="ftf.css" />
  </head>

  <body>
    <!-- for a fade-in effect between levels -->
    <div id="transition"></div>
 
    <button id='infoBtn' onclick=toggleInfo()>i</button>
    <div id='infoMain' class='hidden'>
      <p id='infoMainText'>Text for the first level, yay! Let's hope it always fits in the box! <br>
        lol yeh i hope so <br>
        any idea of what instructions to give?
        <!-- 
          Proposition for instructions.... 
          Level One: Welcome to the game! Here is your tree, try buying some fertilizer to feed it so it will grow lots of fruit next level!
          Level Two: You have your first harvest!  Click the fruit to collect it. On the other hand, it turns out the fertilizer lowers the PH of the soil. You can buy limestone to balance it out but don't forget to keep your soil fertile.
          Level Three: Now you can prune your tree to allow airflow through its folliage and keep diseases out. 
          Level Four: Bees can help pollinate your tree, you can only buy them once per round, though.
          // if insects come up (or in any level after): Uh oh! Your tree has become infested with insects. They should be dealt with as soon as possible to ensure your future harvests are good.
          Level Seven: You've unlocked the option to graft your tree. Grafting another type of fruit onto your tree can increase output but it's also an investment.

          Maybe just like general instructions that are there the whole time or when there aren't level specific directions?
            Click fruit to collect it.
            Buy items and actions to keep your tree healthy and ensure a good harvest. 
            uhhh idk anything else?
         -->
      </p>
    </div>
    
    <div id='info-bar'>
      <button onclick=toggleMainMenu() id='menuOpen'>
        <div class="menuDash"></div>
        <div class="menuDash"></div>
        <div class="menuDash"></div>
      </button>

      <button id='nextLevelBtn' onclick=transition() style='float: right;'>Next Level</button>

      <div id='coinDisplay' class='main'>
        <p class='coinText dark-green' id='coinDisplayText'></p>
        <img src="./images/coin.png" class="costImg" />
      </div> <!-- end of coinDisplay -->

      <div id='phDisplay' class='hidden'>
        <p class='real phText coinText'></p>
        <p class='ideal phText coinText'></p>
      </div>

    </div> <!-- end of info bar -->


<!-- I'm wondering if we should put like a tracker in to show how much fruit they got out of how much they could have gotten - just playing it now, it seems more exciting, working to get the maximum
number of fruit in the next level  -->

    <div id='mainMenu'>
      <button class='mainMenuBtn' onclick="location.href = 'index.html'">home</button>
      <button class='mainMenuBtn' onclick=toggleMainMenu()>close</button>
    </div> <!-- end of mainMenu -->

    <!-- overlays -->
    <img id='beeOverlay' class='hidden' src='./images/bees.png'> <!-- bees img -->
    <img id='beeHive' class='hidden' src='./images/beeHive.png'> <!-- bee hive img -->

    <img id='insectOverlay' class='hidden' src='./images/insects.png'>

    <div id='fruitOverlayDiv' class=''>
      <img id='fruitOverlay'>
    </div>

    <div id="treeDiv">
      <img id="mainTree" /> <!-- tree img -->
    </div> <!-- end of treeDiv -->

    <div id="menuDiv">
      <div class="menu" id="fertilizer">
        
        <button id="btn1" class="menuBtn" onclick="buyFertilizer()">
          <img src="./images/fertilizer.png" class="menuImg" />
          <div class="price">
            <p class="coinText">10</p>
            <img src="./images/coin.png" class="costImg" />
          </div>
        </button>
      </div> <!-- end of menu -->
 
      <div class="menu" id="limestone">
        <button id="btn2" class="menuBtn hidden" onclick="buyLimestone()">
          <img src="./images/limestone.png" class="menuImg" />
          <div class="price">
            <p class="coinText">10</p>
            <img src="./images/coin.png" class="costImg" />
          </div>
        </button>
      </div> <!-- end of menu -->

      <div class="menu" id="pruning">
        <button id="btn3" class="menuBtn hidden" onclick="buyPrune()">
          <img src="./images/pruning.png" class="menuImg" />
          <div class="price">
            <p class="coinText">15</p>
            <img src="./images/coin.png" class="costImg" />
          </div>
        </button>
      </div> <!-- end of menu -->

      <div class="menu" id="bees">
        <button id="btn4" class="menuBtn hidden" onclick="buyBees()">
          <img src="./images/bee.png" class="menuImg" />
          <div class="price">
            <p class="coinText" id='beesCost'></p>
            <img src="./images/coin.png" class="costImg" />
          </div>
        </button>
      </div> <!-- end of menu -->

      <div class="menu" id="repellent">
        <button id="btn5" class="menuBtn hidden" onclick="buyRepellent()">
          <img src="./images/bugRepellant.png" class="menuImg" />
          <div class="price">
            <p class="coinText" id='repellentCost'></p>
            <img src="./images/coin.png" class="costImg" />
          </div>
        </button>
      </div> <!-- end of menu -->

      <div class="menu" id="grafting">
        <button id="btn6" class="menuBtn hidden" onclick="buyGraft()">
          <img src="./images/grafting.png" class="menuImg" />
          <div class="price">
            <p class="coinText" id='graftCost'></p>
            <img src="./images/coin.png" class="costImg" />
          </div>
        </button>
      </div> <!-- end of menu -->

    </div> <!-- end of menuDiv -->

    <script type="text/javascript" src="ftf.js"></script>
  </body>
</html>
